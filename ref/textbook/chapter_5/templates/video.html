<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream YouTube Video</title>
</head>
<body>
    <h1>Watch the Video</h1>

    <!-- Form to input YouTube URL -->
    <form action="/video" method="POST">
        <label for="youtube_url">Paste YouTube URL:</label>
        <input type="text" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=video_id" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Embed the YouTube video using the passed video_id -->
    {% if video_id %}
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/{{ video_id }}" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
    {% endif %}
</body>
</html>
